<!DOCTYPE html>
<html>
    <head>
        <title>Calculator!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="calcu.css">
        

        <link rel="icon" href="images/neon-calculator_11087379.png">
    </head>
    <body>
        <div class="container" style="background-color: rgb(254, 150, 167); width: 400px; height: 500px; margin-top:50px; margin-bottom:50px; border-radius: 19px; position:relative;">

                <input type="text" id="calcuinput" placeholder="0" style="width: 100%; height: 65px; font-size: 24px; text-align: right; border: none; border-radius: 5px; margin-top:30px; background-color:pink;">
                <div class="boxx" style="background-color: yellow; height:350px; width:100%; ">
                <div class="box1" style="background-color: pink; height:80px; width:100%; margin-top:40px; justify-content: center; display:flex; gap:20px;">
                   <button type="button" class="number" style="margin-top: 10px;">7</button>
                   <button type="button" class="number" style="margin-top: 10px;">8</button>
                   <button type="button" class="number" style="margin-top: 10px;">9</button>
                   <button type="button" class="number" style="margin-top: 10px;">DEL</button>
                </div>

                <div class="box2" style="background-color: pink; height:70px; width:100%; justify-content: center; display:flex; gap:20px;">
                    <button type="button" class="number">4</button>
                   <button type="button" class="number">5</button>
                   <button type="button" class="number">6</button>
                   <button type="button" class="number">+</button>
                </div>

                <div class="box3" style="background-color: pink; height:70px; width:100%; justify-content: center; display:flex; gap:20px;">
                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button>
                    <button type="button" class="number">-</button>
                </div>

                <div class="box4" style="background-color: pink; height:70px; width:100%; justify-content: center; display:flex; gap:20px;">
                    <button type="button" class="number">.</button>
                   <button type="button" class="number">0</button>
                   <button type="button" class="number">/</button>
                   <button type="button" class="number">x</button>
                </div>
                <div class="box5" style="background-color: pink; height:60px; width:100%; justify-content: center; display:flex; gap:20px;">
                    <button type="reset" class="lastrow" >RESET</button>
                    <button type="button" class="lastrow">=</button>
                </div>
</div>
        </div>
        <script src="calcu.js"></script>

    </body>
</html>
